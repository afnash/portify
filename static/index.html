<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portify</title>

  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#3f51b5" />
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>

  <style>
    body {
      background: #121212;
      color: white;
      font-family: system-ui, sans-serif;
      text-align: center;
      margin-top: 60px;
    }
    h2 {
      color: #b0b0b0;
      font-weight: 500;
    }
    textarea {
      width: 90%;
      height: 160px;
      background: #1e1e1e;
      color: white;
      border: none;
      outline: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      resize: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 24px;
      border: none;
      border-radius: 8px;
      background: #3f51b5;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #5c6bc0;
    }
  </style>
</head>

<body>
  <h2>âš¡ Portify Clipboard</h2>
  <textarea id="text" placeholder="Type or paste here..."></textarea><br />
  <button onclick="sendText()">Sync</button>

  <script>
    // Connect to same origin (auto-detect host)
    const socket = io({ transports: ["websocket"], upgrade: false });
    const textArea = document.getElementById("text");

    socket.on("update_text", data => {
      if (textArea.value !== data.text) textArea.value = data.text;
    });

    function sendText() {
      socket.emit("set_text", { text: textArea.value });
    }

    textArea.addEventListener("input", () => {
      socket.emit("set_text", { text: textArea.value });
    });

    // Register service worker for PWA support
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js");
    }
  </script>
</body>
</html>
